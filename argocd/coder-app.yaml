apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coder
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/cyberforge33/argocd-app-config.git
    targetRevision: HEAD
    path: apps/coder/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: coder
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
