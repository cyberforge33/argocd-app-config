apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/cyberforge33/argocd-app-config.git
    targetRevision: HEAD  #always last commit in the git repo
    path: dev #sync or track a specific path
  destination: 
    server: https://kubernetes.default.svc #endpoint of target API server
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
