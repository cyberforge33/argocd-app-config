apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: python-producer-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/kafka-gitops.git
    targetRevision: HEAD
    path: apps/python-producer/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
