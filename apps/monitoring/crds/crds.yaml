# This file contains all the CRDs manifests copied from the kube-prometheus-stack helm chart
# Example: prometheusrules.monitoring.coreos.com, servicemonitors.monitoring.coreos.com, alertmanagers.monitoring.coreos.com, etc.
# (You extract these from helm chart templates or from the official CRD repo https://github.com/prometheus-operator/prometheus-operator/tree/main/example/prometheus-operator-crd)
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: servicemonitors.monitoring.coreos.com
spec:
  group: monitoring.coreos.com
  names:
    kind: ServiceMonitor
    listKind: ServiceMonitorList
    plural: servicemonitors
    singular: servicemonitor
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                endpoints:
                  type: array
                  items:
                    type: object
                    properties:
                      port:
                        type: string
                      interval:
                        type: string
                      path:
                        type: string
                      scheme:
                        type: string
                      bearerTokenSecret:
                        type: object
                      tlsConfig:
                        type: object
                namespaceSelector:
                  type: object
                selector:
                  type: object
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: prometheusrules.monitoring.coreos.com
spec:
  group: monitoring.coreos.com
  names:
    kind: PrometheusRule
    listKind: PrometheusRuleList
    plural: prometheusrules
    singular: prometheusrule
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                groups:
                  type: array
                  items:
                    type: object