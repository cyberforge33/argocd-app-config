apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 72.6.2
    helm:
      values: |
        crds:
          enabled: true
        prometheus:
          enabled: true
        prometheusOperator:
          enabled: true
        grafana:
          enabled: true
        kubeStateMetrics:
          enabled: false
        kubeApiServer:
          enabled: false
        kubeControllerManager:
          enabled: false
        kubeEtcd:
          enabled: false
        kubeProxy:
          enabled: false
        kubeScheduler:
          enabled: false
        kubelet:
          enabled: false
        kubeDns:
          enabled: false
        coreDns:
          enabled: false
        serviceMonitor:
          enabled: false
        windowsMonitoring:
          enabled: false
        alertmanager:
          enabled: false
        nodeExporter:
          enabled: false
        thanosRulers:
          enabled: false    
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    syncOptions:
      - CreateNamespace=true      
      - PruneLast=true
      - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true